<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE/style.css">
    <title>Counter</title>
</head>
<body>
    <p class="title">Counter</p>
    <div class="card">
        <button class="resetbtn" id="reset">Reset</button>
        <p class="numberPlace" id="numplace">0</p>
        <div class="btns">
            <div class="buttons">
                <button class="minus" id="minus">-</button>
                <button class="plus" id="plus">+</button>
            </div>
        </div>
    </div>

    <script src="./function.js"></script>
</body>
</html>
